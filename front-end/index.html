<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdog</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/logo.jpeg" type="image/x-icon">
</head>

<body>
    <!-- https://gopesh3652.medium.com/building-a-voice-to-text-app-with-javascript-a-step-by-step-guide-9042493bdd63 -->
    <!-- https://openjavascript.info/2022/12/11/map-live-user-location-using-leaflet-js/ -->
    <div id="outer-container">
        <div id="map">
        </div>
        
        <button id="entrance-register-btn" onclick="showForm('registerEntranceForm', false)">RegisterEntrance</button>
        <div id="menu-container">
            <div id="menu-screen" style="--bottom-percent: -90%;">
                <hr id="btnOpenMenu">
                <div id="content">
                    <button type="button" id="recordStart">Alert</button>
                    <div id="alerts-container"></div>
                </div>
            </div>

            <!-- user messages -->
            <div class="error-msg msg">
                Ops! Try again in a few moments.
            </div>
            <div class="success-msg msg">
            </div>
            <div class="load-msg msg">
            </div>
            <div class="warn-msg msg">
            </div>
        </div>
        <div id="locationBar">
            <input type="text" id="inputSearch">
            <button type="button" id="btnSearch">üîç</button>
            <div id="btnWrapper">
                <button type="button" id="btnCancel">‚ùå</button>
                <button type="button" id="btnConfirm">‚úîÔ∏è</button>
            </div>
        </div>

        <div id="form-container">
            <!-- Adm Login -->
            <form id="admLoginForm">
                <h1>Admin Login</h1>
                <div class="form-group">
                    <label for="admEmail">E-mail:</label>
                    <input type="text" id="admEmail" name="admEmail" placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="admPassword">Password:</label>
                    <input type="password" id="admPassword" name="admPassword" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Entrance Login -->
            <form id="entranceLoginForm">
                <h1>Entrance Login</h1>
                <div class="form-group">
                    <label for="entranceEmail">E-mail:</label>
                    <input type="text" id="entranceEmail" name="email" placeholder="Enter e-mail" required
                        value="entrance1@entrance.com">
                </div>
                <div class="form-group">
                    <label for="entrancePassword">Password:</label>
                    <input type="password" id="entrancePassword" name="password" placeholder="Enter password" required
                        value="123">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Condominium Login -->
            <form id="condominiumLoginForm">
                <h1>Condominium Login</h1>
                <div class="form-group">
                    <label for="condominiumEmail">E-mail:</label>
                    <input type="text" id="condominiumEmail" name="email" placeholder="Enter e-mail" required
                        value="trustee1@sunrisevillas.com">
                </div>
                <div class="form-group">
                    <label for="condominiumPassword">Password:</label>
                    <input type="password" id="condominiumPassword" name="password" placeholder="Enter password"
                        required value="123">
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Entrance Register -->
            <form id="registerEntranceForm">
                <h1>Register Entrance</h1>
                <div class="form-group">
                    <label for="entranceRegisterEmail">E-mail:</label>
                    <input type="text" id="entranceRegisterEmail" name="entranceRegisterEmail"
                        placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="entranceRegisterPassword">Password:</label>
                    <input type="password" id="entranceRegisterPassword" name="entranceRegisterPassword"
                        placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="btnLocation">Location:</label>
                    <input type="button" class="btnLocation" value="SELECT LOCATION" onclick="openLocationSelector(true)">
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>

            <!-- Condominium Register -->
            <form id="registerCondominiumForm">
                <h1>Register Condominium</h1>
                <div class="form-group">
                    <label for="condomName">Condominium Name:</label>
                    <input type="text" id="condomName" name="condomName" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="trusteeName">Trustee Name:</label>
                    <input type="text" id="trusteeName" name="trusteeName" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="condominiumRegisterEmail">E-mail:</label>
                    <input type="text" id="condominiumRegisterEmail" name="condominiumRegisterEmail"
                        placeholder="Enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="condominiumRegisterPassword">Password:</label>
                    <input type="password" id="condominiumRegisterPassword" name="condominiumRegisterPassword"
                        placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="btnLocation">Location:</label>
                    <input type="button" class="btnLocation" value="SELECT LOCATION" onclick="openLocationSelector(false)">
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <button onclick="showForm('admLoginForm')">AdminLogin</button>
        <button onclick="showForm('entranceLoginForm')">EntranceLogin</button>
        <button onclick="showForm('condominiumLoginForm')">CondominiumLogin</button>
        <button onclick="showForm('registerCondominiumForm')">RegisterCondominium</button>
        <button onclick="showForm('registerEntranceForm')">RegisterEntrance</button>
    </div>

    <!-- <button id="startButton">Start Voice Input</button> -->
    <!-- <div id="output"></div> -->

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="js/menu.js"></script>
    <script src="js/location.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/form.js"></script>
    <script src="js/recorder.js"></script>
    <!-- <script src="js/ws.js"></script> -->
    <script src="js/sse.js"></script>
    <script src="js/alert-reinforce.js"></script>
</body>

</html>
